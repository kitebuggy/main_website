<div class="bg-slate-900/50 backdrop-blur border border-[#2C64B9]/20 rounded-2xl p-8 lg:p-12">
  
  {% if include.title %}
  <h3 class="text-2xl font-bold text-white mb-6">{{ include.title }}</h3>
  {% endif %}
  
  <form action="{{ include.form_action | default: '/form-submit/' }}" method="POST" class="space-y-6">
    
    <div>
      <label for="name" class="form-label">Name *</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        required
        class="form-input"
        placeholder="Your name"
      >
    </div>
    
    <div>
      <label for="email" class="form-label">Email *</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        required
        class="form-input"
        placeholder="your@email.com"
      >
    </div>
    
    <div>
      <label for="company" class="form-label">Company</label>
      <input 
        type="text" 
        id="company" 
        name="company"
        class="form-input"
        placeholder="Your company name"
      >
    </div>
    
    <div>
      <label for="message" class="form-label">Message *</label>
      <textarea 
        id="message" 
        name="message" 
        required
        class="form-textarea"
        placeholder="Tell us about your security needs..."
      ></textarea>
    </div>
    
    <button 
      type="submit"
      class="w-full px-8 py-4 gradient-bg-blue text-white rounded-lg hover:gradient-bg-blue-reverse transition-all shadow-lg font-semibold"
    >
      {{ include.button_text | default: "Send Message" }}
    </button>
  </form>
</div>
