<header id="site-header" class="fixed top-0 left-0 right-0 z-50 transition-all duration-300 bg-[#2C64B9]/95 backdrop-blur-sm">
  <div class="container mx-auto px-4">
    
    <!-- Top Bar -->
    <div id="header-topbar" class="border-b border-white/10 transition-all duration-300 h-12 overflow-hidden opacity-100">
      <div class="flex justify-between items-center h-12 text-sm">
        <div class="flex items-center gap-4 text-white/90">
        </div>
        <div class="flex items-center gap-6 text-white/90">
          <a href="tel:+441234567890" class="flex items-center gap-2 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"/>

          </a>
          <a href="mailto:info@qlsecurity.co.uk" class="flex items-center gap-2 hover:text-white transition-colors">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
            <span>info@qlsecurity.co.uk</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Main Navigation -->
    <div class="flex items-center justify-between h-20">
      <!-- Logo -->
      <div class="flex items-center gap-3">
        <a href="{{ '/' | relative_url }}">
          <img src="{{ '/assets/images/QL_Security_logo.svg' | relative_url }}" alt="QL Security" class="h-8 md:h-10 lg:h-[50px]">
        </a>
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden lg:flex items-center gap-8 text-base lg:text-lg">
        <a href="{{ '/' | relative_url }}" class="text-white hover:text-white/80 transition-colors">Home</a>
        
        <div class="relative group">
          <button class="text-white hover:text-white/80 transition-colors flex items-center gap-1">
            Services
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
            </svg>
          </button>
          <div class="absolute top-full left-0 mt-2 w-64 bg-[#2C64B9] backdrop-blur-lg rounded-lg shadow-xl border border-white/20 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200">
            <a href="{{ '/services/ai-security/' | relative_url }}" class="block px-4 py-3 text-white/90 hover:text-white hover:bg-white/10 transition-colors rounded-t-lg">AI Security Gap Analysis</a>
            <a href="{{ '/services/grc/' | relative_url }}" class="block px-4 py-3 text-white/90 hover:text-white hover:bg-white/10 transition-colors">GRC Consulting</a>

          </div>
        </div>

        <a href="{{ '/blog/' | relative_url }}" class="text-white hover:text-white/80 transition-colors">Blog</a>
        <a href="{{ '/about/' | relative_url }}" class="text-white hover:text-white/80 transition-colors">About</a>
        <a href="{{ '/contact/' | relative_url }}" class="text-white hover:text-white/80 transition-colors">Contact</a>
      </nav>

      <!-- CTA Button -->
      <div class="flex items-center gap-4">
        <a href="{{ '/contact/' | relative_url }}" class="hidden lg:flex items-center gap-2 px-6 py-2.5 bg-white text-[#2C64B9] rounded-lg hover:bg-white/90 transition-all shadow-lg font-semibold">
          Contact Us
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
          </svg>
        </a>
        
        <!-- Mobile Menu Button -->
        <button id="mobile-menu-toggle" class="lg:hidden text-white p-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>

        </button>
      </div>
    </div>

    <!-- Mobile Menu -->
    <div id="mobile-menu" class="lg:hidden border-t border-white/10 py-4 hidden">
      <a href="{{ '/' | relative_url }}" class="block text-white hover:text-white/80 transition-colors py-2">Home</a>
      <a href="{{ '/services/' | relative_url }}" class="block text-white hover:text-white/80 transition-colors py-2">Services</a>
      <a href="{{ '/blog/' | relative_url }}" class="block text-white hover:text-white/80 transition-colors py-2">Blog</a>
      <a href="{{ '/about/' | relative_url }}" class="block text-white hover:text-white/80 transition-colors py-2">About</a>
      <a href="{{ '/contact/' | relative_url }}" class="block text-white hover:text-white/80 transition-colors py-2">Contact</a>
