<!-- Glassmorphic Partnerifications Component -->
<section class="py-16 relative">
  <div class="container mx-auto px-4">
    <div class="max-w-6xl mx-auto">
      
      <!-- Glassmorphic container -->
      <div class="glass-container backdrop-blur-md rounded-2xl p-8 lg:p-12">
        {% if include.title %}
        <h3 class="text-theme-primary text-center text-xl mb-8">{{ include.title }}</h3>
        {% else %}
        <h3 class="text-theme-primary text-center text-xl mb-8">Trusted by leading organizations and partnerified to the highest standards</h3>
        {% endif %}
        
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-{{ include.columns | default: '6' }} gap-8 items-center">
          {% for partner in site.data.partners limit:include.limit %}
          <div class="card flex items-center justify-center p-4 rounded-lg shadow-lg hover:shadow-xl transition-all group">
            <img 
              src="{{ partner.logo }}" 
              alt="{{ partner.name }}" 
              class="h-12 w-auto opacity-90 group-hover:opacity-100 transition-opacity"
            >
          </div>
          {% endfor %}
        </div>
      </div>
      
    </div>
  </div>
</section>
