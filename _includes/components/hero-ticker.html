<section class="section-bg-secondary py-12 backdrop-blur-sm border-y border-theme-light">
  <div class="container mx-auto px-4">
    
    {% if include.title %}
    <p class="text-theme-tertiary text-center text-sm mb-6 uppercase tracking-wider">{{ include.title }}</p>
    {% else %}
    <p class="text-theme-tertiary text-center text-sm mb-6 uppercase tracking-wider">Trusted By Industry Leaders</p>
    {% endif %}
    
    <div class="overflow-hidden">
      <div class="ticker-track flex gap-12 items-center" data-speed="{{ include.speed | default: '30' }}">
        
        {% for partner in site.data.partners %}
        <div class="card ticker-item flex-shrink-0 rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow min-w-[100px]">
          <img 
            src="{{ partner.logo }}" 
            alt="{{ partner.name }}" 
            class="h-10 w-auto"
          >
        </div>
        {% endfor %}
        
        {% for partner in site.data.partners %}
        <div class="card ticker-item flex-shrink-0 rounded-lg p-6 shadow-lg hover:shadow-xl transition-shadow min-w-[100px]">
          <img 
            src="{{ partner.logo }}" 
            alt="{{ partner.name }}" 
            class="h-10 w-auto"
          >
        </div>
        {% endfor %}
        
      </div>
    </div>
    
    {% if include.show_pause_hint %}
    <p class="text-theme-tertiary text-center text-xs mt-4 italic">Hover to pause</p>
    {% endif %}
    
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const tracks = document.querySelectorAll('.ticker-track');
  tracks.forEach(track => {
    const speed = track.dataset.speed || 30;
    track.style.setProperty('--ticker-speed', speed + 's');
  });
});
</script>
