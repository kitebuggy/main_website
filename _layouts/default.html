<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
  
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  
  <!-- Theme Toggle Script - Load FIRST to prevent FOUC -->
  <script src="{{ '/assets/js/theme-toggle.js' | relative_url }}"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'ql-blue': '#2C64B9',
            'ql-blue-light': '#4A90E2',
            'ql-blue-dark': '#2454a0',
          }
        }
      }
    }
  </script>
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ '/assets/css/theme.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/layouts.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/stats-hero.css' | relative_url }}">
  
  <!-- Favicons & Web App Manifest -->
  <link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
  <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
  
  <!-- Theme Color (for browser UI on mobile) -->
  <meta name="theme-color" content="#2C64B9" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)">
</head>
<body>
  
  {% include components/header.html %}
  
  <main class="pt-32">
    {{ content }}
  </main>
  
  {% include components/footer.html %}
  
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <script src="{{ '/assets/js/stats-hero.js' | relative_url }}"></script>
</body>
</html>
