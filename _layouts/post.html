---
layout: default
---

<article class="post">
  <div class="container">
    <header class="post-header">
      <h1>{{ page.title }}</h1>
      <div class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}">
          {{ page.date | date: "%B %d, %Y" }}
        </time>
        {% if page.author %}
        <span class="post-author">by {{ page.author }}</span>
        {% endif %}
      </div>
    </header>

    <div class="post-content">
      {{ content }}
    </div>

    <footer class="post-footer">
      <div class="post-tags">
        {% for tag in page.tags %}
        <a href="{{ '/blog/tags/' | append: tag | relative_url }}" class="tag">{{ tag }}</a>
        {% endfor %}
      </div>
    </footer>
  </div>
</article>
